{% load static %}

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        {% block title %}            
            {% if self.seo_title %}
                {{ self.seo_title }}
            {% else %}
                {{ self.title }}
            {% endif %}
        {% endblock %}
    </title>
    <!-- <meta name="description" content="{% if self.search_description %}{{ self.search_description }}{% endif %}"> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">-->

    <!-- Font Awesome Icons -->
    {% load wagtailfontawesome %}
    {% fontawesome_css %}    

    <!-- Custom Fonts -->
    <link href="{% static 'css/font-alegreya.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-lato.css' %}" rel="stylesheet">

    <!-- Theme CSS -->
    <!--<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">-->
    
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900" rel="stylesheet" />
    
    <link href="{% static 'css/font-lora.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/font-open-sans.css' %}" rel="stylesheet" type="text/css">
    
    <link href="{% static 'css/default.css' %}" rel="stylesheet" type="text/css" media="all" />
    <link href="{% static 'css/fonts.css' %}" rel="stylesheet" type="text/css" media="all" />

</head>
