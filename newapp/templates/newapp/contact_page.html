# contact_page.html
{% extends 'base.html' %}
{% load wagtailcore_tags %}

{% block content %}
<div id="page" class="container">
				
    <h1>{{ page.title }}</h1>
    <p>
        {{ self.intro|richtext }}
    </p>

    <form action="{% pageurl page %}" method="POST">
        {% csrf_token %}

                {%include "./includes/formload.html" %}  
               <input type="submit" class="btn btn-primary" value="Submit">            
        </button>
    </form>
</div>
{% endblock %}
